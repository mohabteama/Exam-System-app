<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dash-board.css">
</head>
<body>
    <div class="main-content">
        <main class="dashboard-content">
            <div>
                <div class="stat-card">
                    <div class="stat-icon blue"></div>
                    <div class="stat-info">
                        <h3>Total Exams</h3>
                        <p class="stat-number">{{dashboardData?.totalExams}}</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon green"></div>
                    <div class="stat-info">
                        <h3>Total Students</h3>
                        <p class="stat-number">{{dashboardData?.totalStudents}}</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon orange"></div>
                    <div class="stat-info">
                        <h3>Total Subjects</h3>
                        <p class="stat-number">{{dashboardData?.totalSubjects}}</p>
                    </div>
                </div>
            </div>
        </main>
        </div>
  </body>
</html>
