    <div class="auth-container">
      <div class="auth-card">
        <form class="auth-form" id="studentForm" [formGroup]="registerForm" (ngSubmit)=" register()">
            <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input formControlName="email" name="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" name="password" type="password"/>
          </div>
          <button
            type="submit" class="btn btn-primary btn-full"> Register </button>
        </form>
      </div>
    </div>
